fields:
  projectName:
    span: left
    label: Google API Project name
    comment-above: The name you assigned to the project when you created it in Google API Console

  clientId:
    span: right
    label: Google API Client ID
    comment-above: You can find the Client ID on the project page in Google API Console

  appEmail:
    span: left
    label: Email address
    comment-above: The email address generated by Google API Console

  profileId:
    span: right
    label: Analytics View/Profile ID number
    comment-above: "You can find it on the Google Analytics Admin / View Settings page"

  gapiKey:
    label: Private key
    type: fileupload
    comment-above: The private key file you downloaded from Google API Console
    options:
      mode: file

